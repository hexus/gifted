<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gifted</title>
		<link rel="stylesheet" type="text/css" href="layout.css"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script data-main="js/gifted.js" src="js/require.js"></script>
	</head>
	<body>
		<div id="wrap">
			<div id="loading" class="unselectable">
				<h1>loading</h1>
				<h2>downloading assets</h2>
			</div>
			<div id="client">
				<div id="debug" class="unselectable">
					
				</div>
				<div id="mainMenu" class="screen">
					<h2>Gifted</h2>
					<input type="button" id="sp" value="Singleplayer"/>
					<input type="button" id="mp" value="Multiplayer" disabled/><br/>
					<input type="button" id="pxl" value="Pixels"/>
				</div>
				<div id="worldList" class="screen">
					<h2>Choose a world</h2>
				</div>
				<div id="lobby" class="screen">
					<input id="headwear_prev" class="outfit" type="button" value="<"/>
					<input id="headwear_next" class="outfit" type="button" value=">"/>
					<div id="chat">
						<div id="chat_top">
							<input id="play" type="button" value="Play"/>
							<input id="leave" type="button" value="Leave"/>
						</div>
						<textarea id="buffer" readonly> </textarea><br/>
						<input id="msg" type="text" value=""/>
						<input id="send" type="button" value="Send"/>
					</div>
				</div>
				<div id="world" class="screen unselectable">
					<div id="worldMenu" class="menu">
						<h2>Gifted</h2>
						<input id="resume" type="button" value="Resume"/>
						<input id="quit" type="button" value="Quit"/>
					</div>
					<div id="respawnMenu" class="menu">
						<h2>You have died</h2>
						<input id="respawn" type="button" value="Respawn"/>
					</div>
				</div>
				<canvas id="canvas" width="846" height="360"> </canvas>
			</div>
		</div>
	</body>
</html>
